<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Values</title>
</head>
<body>
    <h1>Portfolio Values</h1>
    <table>
        <thead>
            <tr>
                <th>Fecha</th>
                <th>Valor</th>
            </tr>
        </thead>
        <tbody>
            {% for fecha, valor in valores_por_fecha.items %}
            <tr>
                <td>{{ fecha }}</td>
                <td>{{ valor }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
